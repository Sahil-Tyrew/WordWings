<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Word Wings</title>
    <style>
      body { font-family: sans-serif; padding: 10px; }
      textarea { width: 100%; height: 150px; margin-bottom: 10px; }
      button { margin-right: 10px; margin-bottom: 10px; }
      #output { margin-top: 10px; padding: 5px; border: 1px solid #ccc; background: #f9f9f9; white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <h2>Word Wings</h2>
    <textarea id="textInput" placeholder="Type your text here..."></textarea>
    <div>
      <button id="readAloudBtn">Read Aloud</button>
      <button id="simplifyTextBtn">Simplify Text</button>
      <button id="chunkTextBtn">Chunk Text</button>
    </div>
    <div id="output"></div>

    <script src="popup.js"></script>
  </body>
</html>
